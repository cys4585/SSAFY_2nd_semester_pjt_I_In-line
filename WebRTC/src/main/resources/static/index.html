<html>
<head>
  <meta charset="utf-8" />
  <link rel="styleSheet" href="style.css" type="text/css" media="screen" />

  <script src="/webjars/webrtc-adapter/release/adapter.js"></script>
  <script src="./js/conferenceroom.js"></script>
  <script src="./js/participant.js"></script>
  <script src="./js/kurento-utils.js"></script>
</head>
<body>
<div id="container">
  <div id="wrapper">
    <div id="join" class="animate join">
      <h1>Join a Roomfasfas</h1>


      <form onsubmit="nickRegister(); return false;" accept-charset="UTF-8">
        <input type="text" name="roomName" placeholder="닉네임입력" id="nickName"/>
          <input type="submit" name="commit" value="등록"/>
      </form>


      <form onsubmit="roomclick1(); register(); return false;" accept-charset="UTF-8">
        <input type="hidden" name="roomName" value="room1" id="roomName1"/>
        <p class="submit">
          <input type="submit" name="commit" value="room1" />
        </p>
      </form>


      <form onsubmit="roomclick2(); register(); return false;" accept-charset="UTF-8">
        <input type="hidden" name="roomName" value="room2" id="roomName2"/>
        <p class="submit">
          <input type="submit" name="commit" value="room2" />
        </p>
      </form>

      <form onsubmit="roomclick3(); register(); return false;" accept-charset="UTF-8">
        <input type="hidden" name="roomName" value="room3" id="roomName3"/>
        <p class="submit">
          <input type="submit" name="commit" value="room3" />
        </p>
      </form>

    </div>
    <div id="room" style="display: none">
      <h2 id="room-header"></h2>
      <div id="participants"></div>
      <input type="button" id="button-leave" onmouseup="leaveRoom();" value="Leave room" />
    </div>
  </div>
</div>
</body>
</html>
